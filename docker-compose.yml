version: '3.7'

services:
  wishpang:
    build: .
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 80
    volumes:
      - .:/usr/src
    ports:
      - 80:80
    depends_on:
      - db

  db:
    container_name: postgres
    image: 'postgres:latest'
    env_file:
      - ".env"
    volumes:
      - /tmp/:/data/postgres
    ports:
      - "5432:5432"
    expose: 
      - 5432

volumes:
  postgres: