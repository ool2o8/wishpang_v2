version: '3.7'

services:
  wishpang:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 80
    volumes:
      - .:/usr/src
    ports:
      - 80:80
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ".env"
    expose: 
      - 5432

volumes:
  postgres_data: